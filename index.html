<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>VoxLittera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background-color: #0f0f0f;
      color: #ddd;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 40px;
      border-bottom: 1px solid #333;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand img {
      height: 42px;
    }

    .brand span {
      font-size: 22px;
      font-weight: bold;
      color: #c9a24d;
      letter-spacing: 1px;
    }

    .menu a {
      margin-left: 26px;
      text-decoration: none;
      color: #ddd;
      font-size: 15px;
      letter-spacing: 0.5px;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #c9a24d;
    }

    /* HERO */
    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 46px;
      color: #c9a24d;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      color: #aaa;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="brand">
      <img src="logo.png" alt="VoxLittera Logo">
      <span>VoxLittera</span>
    </div>

    <div class="menu">
      <a href="#">Opini</a>
      <a href="#">Cerpen</a>
      <a href="#">Puisi</a>
      <a href="#">Tentang</a>
    </div>
  </div>

  <!-- HERO -->
  <div class="hero">
    <h1>VoxLittera</h1>
    <p>Ruang Opini, Cerpen, dan Puisi.</p>
  </div>

</body>
</html>
