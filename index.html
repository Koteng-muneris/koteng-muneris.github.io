<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>VoxLittera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: linear-gradient(180deg, #0b0b0b, #141414);
      color: #ddd;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 40px;
      border-bottom: 1px solid #222;
      background-color: #0f0f0f;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand img {
      height: 36px;
    }

    .brand span {
      font-size: 20px;
      font-weight: bold;
      color: #2bb7a9;
      letter-spacing: 1px;
    }

    .menu a {
      margin-left: 22px;
      text-decoration: none;
      color: #ccc;
      font-size: 14px;
      letter-spacing: 0.5px;
      transition: color 0.3s, border-bottom 0.3s;
      padding-bottom: 4px;
    }

    .menu a:hover {
      color: #2bb7a9;
      border-bottom: 1px solid #2bb7a9;
    }

    /* CONTENT */
    .content {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .post {
      border-bottom: 1px solid #222;
      padding: 18px 0;
    }

    .post span {
      font-size: 12px;
      color: #2bb7a9;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .post h2 {
      margin: 6px 0;
      font-size: 22px;
      color: #eee;
    }

    .post p {
      margin: 0;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="brand">
      <img src="logo.png" alt="VoxLittera">
      <span>VoxLittera</span>
    </div>

    <div class="menu">
      <a href="#">Semua</a>
      <a href="#">Opini</a>
      <a href="#">Cerpen</a>
      <a href="#">Puisi</a>
      <a href="#">Tentang</a>
    </div>
  </div>

  <!-- DAFTAR KARYA -->
  <div class="content">

    <div class="post">
      <span>Opini</span>
      <h2>Demokrasi dan Sunyi yang Kita Pelihara</h2>
      <p>Oleh Koteng • 29 Januari 2026</p>
    </div>

    <div class="post">
      <span>Cerpen</span>
      <h2>Di Ujung Malam, Aku Menunggumu</h2>
      <p>Oleh Anonim • 28 Januari 2026</p>
    </div>

    <div class="post">
      <span>Puisi</span>
      <h2>Surat untuk Hujan yang Tidak Jadi Turun</h2>
      <p>Oleh VoxLittera • 27 Januari 2026</p>
    </div>

  </div>

</body>
</html>
